spring:
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: futurework_user
    password: futurework123
    driver-class-name: oracle.jdbc.OracleDriver
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

server:
  port: 8080

logging:
  level:
    com.futurework: DEBUG