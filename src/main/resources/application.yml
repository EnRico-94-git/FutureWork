spring:
  # Configuração do Banco de Dados Oracle
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XE
    username: futurework_user
    password: futurework123
    driver-class-name: oracle.jdbc.OracleDriver

    # Pool de Conexões (HikariCP - padrão do Spring Boot)
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Configuração JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate:
      ddl-auto: update  # Opções: none, validate, update, create, create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Configuração Thymeleaf
  thymeleaf:
    cache: false  # false para desenvolvimento, true para produção
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    check-template-location: true

  # Configuração de Mensagens (i18n)
  messages:
    basename: messages
    encoding: UTF-8
    cache-duration: 3600

  # Configuração de Upload de Arquivos (caso precise no futuro)
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Configuração do Servidor
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# Configuração de Logs
logging:
  level:
    root: INFO
    com.example.FutureWork: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/future-work.log
    max-size: 10MB
    max-history: 30

# Informações da Aplicação (visível no actuator se habilitado)
info:
  app:
    name: Future Work
    description: Sistema de Gestão de Colaboradores
    version: 1.0.0
    encoding: UTF-8
    java:
      version: 11