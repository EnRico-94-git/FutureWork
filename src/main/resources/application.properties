spring.application.name=FutureWork

spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=futurework_user
spring.datasource.password=futurework123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Pool de Conexões HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# DDL Auto (create, update, validate, none)
# update = atualiza schema automaticamente
# validate = apenas valida o schema
# create = cria schema (CUIDADO: apaga dados!)
# none = não faz nada
spring.jpa.hibernate.ddl-auto=update

# Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Batch processing
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

server.port=8080

# Tratamento de erros
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.error.include-exception=false

# Compressão
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

logging.level.root=INFO
logging.level.com.example.FutureWork=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Padrão de log no console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Padrão de log em arquivo
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Arquivo de log
logging.file.name=logs/future-work.log
logging.file.max-size=10MB
logging.file.max-history=30

# ============================================
# CONFIGURAÇÃO DE SEGURANÇA (Spring Security)
# ============================================
# Desabilitar segurança padrão (já configurado no SecurityConfig)
# spring.security.user.name=admin
# spring.security.user.password=admin123

info.app.name=Future Work
info.app.description=Sistema de Gestão de Colaboradores
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=11

# ============================================
# CONFIGURAÇÕES ADICIONAIS
# ============================================

# Jackson (JSON)
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

# Locale padrão
spring.web.locale=pt_BR
spring.web.locale-resolver=fixed

# Banner do Spring Boot
spring.banner.location=classpath:banner.txt

# DevTools (Hot Reload)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true