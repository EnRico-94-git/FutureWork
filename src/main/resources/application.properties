spring.application.name=FutureWork

# ============================================
# DATASOURCE - AZURE SQL (SQL SERVER)
# ============================================
spring.datasource.url=jdbc:sqlserver://servidor-sqldb-futurework-001.database.windows.net:1433;database=sqldb-futurework-001;encrypt=true;trustServerCertificate=false;loginTimeout=30;
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Não derrubar a app se o banco estiver fora no start
spring.datasource.hikari.initialization-fail-timeout=0

# ============================================
# JPA / HIBERNATE
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================
# SERVER (TEM QUE BATER COM DOCKER E ACI)
# ============================================
server.port=8080

# ============================================
# THYMELEAF
# ============================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.check-template-location=true

# Mensagens
spring.messages.basename=messages,messages_pt_BR
spring.messages.encoding=UTF-8
spring.messages.cache-duration=3600

# ============================================
# LOGGING
# ============================================
logging.level.root=INFO
logging.level.com.example.FutureWork=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# JACKSON / LOCALE
# ============================================
spring.jackson.serialization.indent-output=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo

spring.web.locale=pt_BR
spring.web.locale-resolver=fixed

# ============================================
# LOG EM ARQUIVO DENTRO DO CONTAINER
# ============================================
logging.level.root=DEBUG
logging.file.name=/app/futurework.log