<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colaboradores - Future Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Gest√£o de Colaboradores</h2>
        <a th:href="@{/colaboradores/novo}" class="btn btn-success">
            <!-- √çcone de plus -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
            </svg>
            Novo Colaborador
        </a>
    </div>

    <!-- Mensagens de Sucesso/Erro -->
    <div th:if="${sucesso}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${sucesso}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${erro}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Filtros</h5>
            <form th:action="@{/colaboradores}" method="get">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="sort" class="form-label">Ordenar por:</label>
                        <select class="form-select" id="sort" name="sort" onchange="this.form.submit()">
                            <option value="nome" th:selected="${sort == 'nome'}">Nome</option>
                            <option value="dataCriacao" th:selected="${sort == 'dataCriacao'}">Data de Cria√ß√£o</option>
                            <option value="modeloTrabalho" th:selected="${sort == 'modeloTrabalho'}">Modelo de Trabalho</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="size" class="form-label">Itens por p√°gina:</label>
                        <select class="form-select" id="size" name="size" onchange="this.form.submit()">
                            <option value="5" th:selected="${param.size == 5}">5</option>
                            <option value="10" th:selected="${param.size == 10 || param.size == null}">10</option>
                            <option value="20" th:selected="${param.size == 20}">20</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Tabela de Colaboradores -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Modelo de Trabalho</th>
                        <th>N√≠vel IA</th>
                        <th>Data Cria√ß√£o</th>
                        <th>A√ß√µes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="colab : ${colaboradoresPage.content}">
                        <td th:text="${colab.nome}"></td>
                        <td th:text="${colab.email}"></td>
                        <td>
                                    <span th:class="${'badge bg-' +
                                        (colab.modeloTrabalho == 'REMOTO' ? 'info' :
                                         colab.modeloTrabalho == 'HIBRIDO' ? 'warning' : 'primary')}">
                                        <span th:text="${colab.modeloTrabalho}"></span>
                                    </span>
                        </td>
                        <td>
                                    <span th:class="${'badge bg-' +
                                        (colab.nivelIA == 'INICIANTE' ? 'secondary' :
                                         colab.nivelIA == 'USUARIO' ? 'success' :
                                         colab.nivelIA == 'PARCEIRO' ? 'warning' : 'danger')}">
                                        <span th:text="${colab.nivelIA}"></span>
                                    </span>
                        </td>
                        <td th:text="${#temporals.format(colab.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/colaboradores/visualizar/{id}(id=${colab.id})}"
                                   class="btn btn-sm btn-info" title="Visualizar">
                                    üëÅÔ∏è
                                </a>
                                <a th:href="@{/colaboradores/editar/{id}(id=${colab.id})}"
                                   class="btn btn-sm btn-warning" title="Editar">
                                    ‚úèÔ∏è
                                </a>
                                <form th:action="@{/colaboradores/excluir/{id}(id=${colab.id})}"
                                      method="post" class="d-inline"
                                      onsubmit="return confirm('Tem certeza que deseja excluir este colaborador?');">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Excluir">
                                        üóëÔ∏è
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${colaboradoresPage.content.empty}">
                        <td colspan="6" class="text-center text-muted">
                            Nenhum colaborador encontrado.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagina√ß√£o -->
            <nav th:if="${colaboradoresPage.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${colaboradoresPage.number == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/colaboradores(size=${param.size}, sort=${param.sort}, page=0)}">Primeira</a>
                    </li>
                    <li class="page-item" th:classappend="${colaboradoresPage.number == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/colaboradores(size=${param.size}, sort=${param.sort}, page=${colaboradoresPage.number - 1})}">Anterior</a>
                    </li>

                    <li th:each="pageNum : ${pageNumbers}"
                        class="page-item"
                        th:classappend="${pageNum == colaboradoresPage.number} ? 'active'">
                        <a class="page-link"
                           th:href="@{/colaboradores(size=${param.size}, sort=${param.sort}, page=${pageNum})}"
                           th:text="${pageNum + 1}"></a>
                    </li>

                    <li class="page-item" th:classappend="${colaboradoresPage.number == colaboradoresPage.totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/colaboradores(size=${param.size}, sort=${param.sort}, page=${colaboradoresPage.number + 1})}">Pr√≥xima</a>
                    </li>
                    <li class="page-item" th:classappend="${colaboradoresPage.number == colaboradoresPage.totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/colaboradores(size=${param.size}, sort=${param.sort}, page=${colaboradoresPage.totalPages - 1})}">√öltima</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
