<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Colaborador - Future Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Detalhes do Colaborador</h2>
        <a th:href="@{/colaboradores}" class="btn btn-secondary">Voltar</a>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5 class="card-title">Informações Pessoais</h5>
                    <p><strong>Nome:</strong> <span th:text="${colaborador.nome}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${colaborador.email}"></span></p>
                    <p><strong>Data de Criação:</strong> <span th:text="${#temporals.format(colaborador.dataCriacao, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Última Atualização:</strong> <span th:text="${#temporals.format(colaborador.dataAtualizacao, 'dd/MM/yyyy HH:mm')}"></span></p>
                </div>
                <div class="col-md-6">
                    <h5 class="card-title">Informações Profissionais</h5>
                    <p>
                        <strong>Modelo de Trabalho:</strong>
                        <span th:class="${'badge bg-' +
                                (colaborador.modeloTrabalho == 'REMOTO' ? 'info' :
                                 colaborador.modeloTrabalho == 'HIBRIDO' ? 'warning' : 'primary')}">
                                <span th:text="${colaborador.modeloTrabalho}"></span>
                            </span>
                    </p>
                    <p>
                        <strong>Nível de IA:</strong>
                        <span th:class="${'badge bg-' +
                                (colaborador.nivelIA == 'INICIANTE' ? 'secondary' :
                                 colaborador.nivelIA == 'USUARIO' ? 'success' :
                                 colaborador.nivelIA == 'PARCEIRO' ? 'warning' : 'danger')}">
                                <span th:text="${colaborador.nivelIA}"></span>
                            </span>
                    </p>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <h5 class="card-title">Habilidades</h5>
                    <p th:text="${colaborador.habilidades}"></p>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a th:href="@{/colaboradores/editar/{id}(id=${colaborador.id})}" class="btn btn-warning">Editar</a>
            <a th:href="@{/colaboradores}" class="btn btn-secondary">Voltar para Lista</a>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
